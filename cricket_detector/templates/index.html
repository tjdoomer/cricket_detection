<!DOCTYPE html>
<html>
<head>
    <title>Cricket Detection System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .video-container {
            margin-bottom: 20px;
        }
        .stats-container {
            width: 80%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <img id="video-feed" width="640" height="480">
            <h2>Current Cricket Count: <span id="cricket-count">0</span></h2>
        </div>
        <div class="stats-container">
            <div id="count-chart"></div>
        </div>
    </div>
    
    <script>
        const socket = io();
        const videoFeed = document.getElementById('video-feed');
        const cricketCount = document.getElementById('cricket-count');
        
        socket.on('frame_update', (data) => {
            // Update video feed
            const blob = new Blob([data.frame], {type: 'image/jpeg'});
            videoFeed.src = URL.createObjectURL(blob);
            
            // Update count
            cricketCount.textContent = data.count;
            
            // Update chart
            updateChart();
        });
        
        // Initialize and update chart
        function updateChart() {
            fetch('/api/counts')
                .then(response => response.json())
                .then(data => {
                    const timestamps = data.map(d => d.timestamp);
                    const counts = data.map(d => d.count);
                    
                    const trace = {
                        x: timestamps,
                        y: counts,
                        type: 'scatter'
                    };
                    
                    Plotly.newPlot('count-chart', [trace], {
                        title: 'Cricket Count Over Time',
                        xaxis: { title: 'Time' },
                        yaxis: { title: 'Count' }
                    });
                });
        }
        
        // Initial chart load
        updateChart();
    </script>
</body>
</html>
